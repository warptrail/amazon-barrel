<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Wishlist</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Warptrail</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" id="randomDog" href="#">Dog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="rotateButton">Barrel Roll</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="fontChangeButton">What?</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Lane 8 Mixtapes
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://on.soundcloud.com/RyLpR"
                      target="_blank"
                      rel="noopner"
                      >Fall 2023</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://on.soundcloud.com/2YZbz"
                      target="_blank"
                      rel="noopner"
                      >Summer 2023</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://on.soundcloud.com/8hS8u"
                      target="_blank"
                      rel="noopner"
                      >Spring 2023</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Nav -->
      <div
        class="p-5 text-center bg-image"
        style="background-image: url('img/nature-header.jpg'); height: 400px"
      >
        <div class="mask p-4" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Amazon Supplies</h1>
              <h4 class="mb-3">Things we need</h4>
              <a
                class="btn btn-outline-light btn-lg"
                href="https://www.amazon.com/hz/wishlist/ls/27EHRN9ODH6RW?type=wishlist"
                role="button"
                target="_blank"
                rel="noopner"
                >Our Wishlist</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <main>
      <div id="dogPopup" class="popup-overlay">
        <img id="dogImage" src="" alt="Random Dog" />
      </div>

      <div class="container mt-5">
        <div class="row d-flex align-items-stretch" id="itemContainer"></div>
      </div>
    </main>
    <!-- ================================================ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="JS/app.js"></script>
  </body>
</html>
